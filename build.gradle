buildscript {
    apply from: "${rootDir}/gradle-chassis/deploy/properties.gradle"
    apply from: "${rootDir}/gradle-chassis/deploy/buildscript.gradle"
}

apply from: "${rootDir}/gradle-chassis/deploy/default.gradle"

ext {
    localVersions = []
}

configure(subprojects.findAll { it.name != "spring-chassis-bom" }) {
    apply from: "${rootDir}/gradle-chassis/deploy/dependencies.gradle", to: subprojects
    apply from: "${rootDir}/gradle-chassis/deploy/java.gradle", to: subprojects
    apply from: "${rootDir}/gradle-chassis/deploy/dependency-management-for-spring.gradle", to: subprojects

    dependencyManagement {
        imports {
            mavenBom "software.amazon.awssdk:bom:2.20.92"
        }

//        dependencies {
//            dependency "kr.co.kcd:geoip:0.1.0"
//        }
    }

    dependencies {
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        compileOnly "com.google.code.findbugs:jsr305"
    }
}